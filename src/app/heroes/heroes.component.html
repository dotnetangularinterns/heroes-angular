<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" id="heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>

<div>
  <label> Hero Name:
    <br/>
    <input name="hero_name" #name />
  </label>
  <br/>
  <label> Hero Pic:
    <br/>
    <input name="hero_pic" #pic />
  </label>
  <br/>
  <label> Hero Power:
    <br/>
    <input name="hero_power" #power />
  </label>
  <br/>
  <br/>
  <button style="width:200px" (click)="add(name.value, pic.value, power.value); name.value=''; pic.value=''; power.value=''">add</button>
</div>
